<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Tracker</h1>

    <div class="movie-form">
      <input type="text" id="movieName" placeholder="Enter movie name" />
      <select id="movieStatus">
        <option value="watched">Watched</option>
        <option value="toWatch">Want to Watch</option>
      </select>
      <button onclick="addMovie()">Add</button>
    </div>

    <div class="filter">
      <button onclick="filterMovies('all')">All</button>
      <button onclick="filterMovies('watched')">Watched</button>
      <button onclick="filterMovies('toWatch')">To Watch</button>
    </div>

    <ul id="movieList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
